name: CI Chronos Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Confugura Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: instala dependÃªncias
        run: npm install

      - name: Verifica consistencia TS
        run: npm run type-check

      - name: builda projeto
        run: npm run build
